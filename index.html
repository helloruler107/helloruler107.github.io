<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Capybara</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    position: relative;
    font-family: Arial, sans-serif;
  }
  img#capybara {
    max-width: 60%;
    max-height: 60%;
    animation: beat 1.071s infinite ease-in-out;
  }
  @keyframes beat {
    0%, 100% {
      transform: scale(1.0);
    }
    25% {
      transform: scale(1.1);
    }
    50% {
      transform: scale(0.95);
    }
    75% {
      transform: scale(1.08);
    }
  }
  audio {
    display: none;
  }
  /* Instagram logo container */
  .instagram-link {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    z-index: 1000;
  }
  .instagram-link img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>
  <img id="capybara" src="capybara.png" alt="Capybara" />
  <audio autoplay loop>
    <source src="capybara.mp3" type="audio/mpeg" />
  </audio>

  <a href="https://www.instagram.com/yumin03" class="instagram-link" target="_blank" rel="noopener noreferrer" aria-label="Instagram Profile">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo" />
  </a>
</body>
</html>
