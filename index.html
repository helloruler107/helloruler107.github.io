<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>엔젤 디데이 계산기</title>
  <style>
    @font-face {
      font-family: 'YesMyungjo';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_13@1.0/YESMyoungjo-Regular.woff') format('woff');
      font-weight: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'YesMyungjo';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_13@1.0/YESMyoungjo-Bold.woff') format('woff');
      font-weight: 700;
      font-display: swap;
    }
    body {
      font-family: 'YesMyungjo', serif;
      max-width: 400px;
      margin: 30px auto;
      transition: background 1s ease;
      padding: 10px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="date"], input[type="time"] {
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 1em;
      padding: 6px 8px;
    }
    #calculateBtn {
      width: 100%;
      padding: 12px 0;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff9f00, #ffc845);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-sizing: border-box;
      user-select: none;
      margin-bottom: 10px;
    }
    #calculateBtn:hover {
      background: linear-gradient(45deg, #ffc845, #ffb300);
    }
    #result {
      font-size: 1.2em;
      margin: 15px 0;
      word-break: keep-all;
      white-space: normal;
      overflow-x: visible;
      line-height: 1.5em;
      min-height: 3em;
    }
    #alertMessage {
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      visibility: hidden;
      user-select: none;
      color: red;
    }
    /* gold background blinking on body */
    @keyframes goldBlinkBgBody {
      0%, 100% { background: linear-gradient(45deg, gold 20%, #d4af37 80%); }
      50% { background: transparent; }
    }
    .blinking-gold-bg-body {
      animation: goldBlinkBgBody 0.5s ease-in-out 3;
    }
    img {
      width: 100%;
      height: auto;
      margin-top: 20px;
      /* 점선, 심장효과 제거 */
      border: none !important;
      animation: none !important;
      transition: none !important;
      object-fit: contain;
      user-select: none;
    }
    /* 심장 효과 제거를 위해 img:hover 무효화 */
    img:hover {
      animation: none !important;
      cursor: default;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      justify-content: flex-end; /* 우측 정렬 */
      overflow-x: auto; /* 넘칠 경우 스크롤 가능 */
    }
    .radio-group input[type="radio"] {
      display: none;
    }
    .radio-group label {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ddd;
      cursor: pointer;
      border: 2px solid transparent;
      display: inline-block;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .radio-group input[type="radio"]:checked + label {
      background-color: #666;
      border-color: #333;
    }
    /* 모바일 전용 스타일 */
    @media (max-width: 480px) {
      body {
        max-width: 100%;
        margin: 10px;
        padding: 10px 15px;
      }
      #result {
        font-size: 1em;
      }
      #calculateBtn {
        font-size: 1em;
        padding: 10px 0;
      }
      .radio-group {
        justify-content: flex-end;
      }
      .radio-group label {
        width: 25px;
        height: 25px;
      }
      #advice {
        font-size: 0.75em;
      }
    }
    #advice {
      font-size: 0.85em;
      color: gray;
      margin-top: 20px;
      user-select: none;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 이미지로 제목 대체 -->
  <img src="logo.png" alt="디데이 계산기 로고" style="width:100%; max-width:400px; height:auto; margin-bottom: 10px;" />

  <label for="name">이름</label>
  <input type="text" id="name" placeholder="이름을 입력하세요" />

  <label for="date">마감 날짜</label>
  <input type="date" id="date" min="2000-01-01" />

  <label for="time">마감 시간</label>
  <input type="time" id="time" step="1" />

  <button id="calculateBtn">확인</button>
  <div id="result"></div>
  <div id="alertMessage">시간이 되었습니다!</div>

  <div class="radio-group">
    <input type="radio" id="img1" name="image" value="Len.webp" checked>
    <label for="img1" title="이미지 1"></label>

    <input type="radio" id="img2" name="image" value="Len01.gif">
    <label for="img2" title="이미지 2"></label>

    <input type="radio" id="img3" name="image" value="Len02.gif">
    <label for="img3" title="이미지 3"></label>
  </div>

  <img src="" alt="이미지 자리" id="imageDisplay" />

  <div id="advice">명언을 불러오는 중...</div>

<script>
  function pad(num) {
    return num.toString().padStart(2, '0');
  }

  function ensureSeconds(timeStr) {
    if (!timeStr) return "00:00:00";
    const parts = timeStr.split(':');
    if (parts.length === 2) {
      return timeStr + ":00";
    }
    return timeStr;
  }

  async function fetchAdvice() {
    const adviceDiv = document.getElementById('advice');
    try {
      const response = await fetch('https://korean-advice-open-api.vercel.app/api/advice');
      if (!response.ok) throw new Error('네트워크 응답 실패');
      const data = await response.json();
      adviceDiv.textContent = `"${data.message}" — ${data.author} (${data.authorProfile})`;
    } catch (e) {
      adviceDiv.textContent = '명언을 불러오지 못했습니다.';
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    fetchAdvice();

    const now = new Date();
    now.setSeconds(now.getSeconds() + 20);
    const dateInput = document.getElementById('date');
    const timeInput = document.getElementById('time');
    dateInput.value = now.toISOString().slice(0,10);
    timeInput.value = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;

    const radios = document.querySelectorAll('input[name="image"]');
    const imageDisplay = document.getElementById('imageDisplay');

    const defaultRadio = document.querySelector('input[name="image"]:checked');
    if (defaultRadio) {
      imageDisplay.src = defaultRadio.value;
    }

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.checked) {
          imageDisplay.src = radio.value;
        }
      });
    });

    let timer;
    document.getElementById('calculateBtn').onclick = function () {
      if (timer) clearInterval(timer);

      const nameInput = document.getElementById('name').value.trim();
      const name = nameInput === '' ? '익명' : nameInput;

      const dateValue = dateInput.value;
      let timeValue = timeInput.value;

      if (!dateValue) {
        alert("마감 날짜를 선택하세요.");
        return;
      }

      timeValue = ensureSeconds(timeValue);

      const alertMessage = document.getElementById('alertMessage');
      alertMessage.style.visibility = 'hidden';
      alertMessage.style.color = 'red';
      document.body.classList.remove('blinking-gold-bg-body');

      let alerted = false;

      function triggerGoldBlinkBgBody() {
        let count = 0;
        alertMessage.style.visibility = 'visible';
        function blink() {
          if (count >= 3) {
            document.body.classList.remove('blinking-gold-bg-body');
            return;
          }
          document.body.classList.add('blinking-gold-bg-body');
          setTimeout(() => {
            document.body.classList.remove('blinking-gold-bg-body');
            setTimeout(() => {
              count++;
              blink();
            }, 500);
          }, 500);
        }
        blink();
      }

      function update() {
        const [hour, minute, second] = timeValue.split(':').map(Number);
        const target = new Date(dateValue);
        target.setHours(hour, minute, second, 0);

        const now = new Date();
        const diff = target - now;

        let days, hours, minutes, seconds;
        let sign = '';
        if (diff >= 0) {
          days = Math.floor(diff / (1000 * 60 * 60 * 24));
          hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          minutes = Math.floor((diff / (1000 * 60)) % 60);
          seconds = Math.floor((diff / 1000) % 60);

          document.getElementById('result').textContent =
            `${name}님의 남은 마감일 \n ${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;

          if (diff < 1000 && !alerted) {
            triggerGoldBlinkBgBody();
            alerted = true;
          }
        } else {
          const passed = Math.abs(diff);
          days = Math.floor(passed / (1000 * 60 * 60 * 24));
          hours = Math.floor((passed / (1000 * 60 * 60)) % 24);
          minutes = Math.floor((passed / (1000 * 60)) % 60);
          seconds = Math.floor((passed / 1000) % 60);

          sign = '-';

          document.getElementById('result').textContent =
            `${name}님의 남은 마감일 \n ${sign}${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;

          alertMessage.style.visibility = 'visible';
        }
      }
      update();
      timer = setInterval(update, 1000);
    };
  });
</script>

</body>
</html>
